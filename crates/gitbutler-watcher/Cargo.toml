[package]
name = "gitbutler-watcher"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
doctest = false

[features]
mock_instant = ["dep:mock_instant"]

[dependencies]
gitbutler-core.workspace = true
thiserror.workspace = true
anyhow = "1.0.86"
futures = "0.3.30"
tokio = { workspace = true, features = [ "macros" ] }
tokio-util = "0.7.11"
tracing = "0.1.40"
gix = { workspace = true, features = ["excludes"] }

backoff = "0.4.0"
notify = { version = "6.0.1" }
parking_lot = "0.12.3"
file-id = "0.2.1"
walkdir = "2.2.2"
crossbeam-channel = "0.5.13"
itertools = "0.13"

mock_instant = { version = "0.4.0", optional = true }

[dev-dependencies]
gitbutler-watcher = { path = ".", features = ["mock_instant"] }
pretty_assertions = "1.3.0"
rstest = "0.20"
serde = { version = "1.0.203", features = ["derive"] }
deser-hjson = "1.1.1"
rand = "0.8.5"

[lints.clippy]
all = "deny"
perf = "deny"
correctness = "deny"
